enum HabitRecordStatus {
  SUCCESS
  FAILED
  PENDING
}

enum SprintStatus {
  SUCCESS
  FAILED
  PENDING
}

enum SprintsFilter {
  TODAY
  ALL
}

input CreateHabitInput {
  name: String!
  description: String!
}

input CreateSprintInput {
  name: String!
  description: String!
}

input CreateTweetInput {
  content: String!
}

input OnboardInput {
  name: String!
  iconPath: String!
}

input UpdateHabitRecordInput {
  habitId: String!
  date: String!
  status: HabitRecordStatus!
}

input UpdateHabitInput {
  name: String!
  description: String!
}

input UpdateProfileInput {
  name: String!
  iconPath: String!
}

input UpdateSprintStatusInput {
  status: SprintStatus!
}

input UpdateSprintInput {
  name: String!
  description: String!
}

type PageInfo {
  hasNextPage: Boolean!
  endCursor: String
}

type SprintEdge {
  cursor: String!
  node: Sprint!
}

type SprintConnection {
  edges: [SprintEdge!]!
  pageInfo: PageInfo!
}

type TweetEdge {
  cursor: String!
  node: Tweet!
}

type TweetConnection {
  edges: [TweetEdge!]!
  pageInfo: PageInfo!
}

type HabitRecord {
  id: ID!
  date: String!
  status: HabitRecordStatus!
  habitId: String!
  habit: Habit!
}

type Habit {
  id: ID!
  name: String!
  description: String!
  habitRecords: [HabitRecord!]!
  tooHard: Boolean!
}

type Sprint {
  id: ID!
  name: String!
  description: String!
  status: SprintStatus!
  active: Boolean!
  createdAt: String!
  createdOn: String!
}

type Tweet {
  id: ID!
  content: String!
  createdAt: String!
  formattedCreatedAt: String!
}

type User {
  id: ID!
  name: String!
  iconUrl: String
  habits: [Habit!]!
  habit(id: ID!): Habit!
  sprints(first: Int, after: String, filter: SprintsFilter): SprintConnection!
  sprint(id: ID!): Sprint!
  tweets(first: Int, after: String): TweetConnection!
}

type Query {
  viewer: User
}

type Mutation {
  createHabit(input: CreateHabitInput!): Habit!
  createSprint(input: CreateSprintInput!): Sprint!
  createTweet(input: CreateTweetInput!): Tweet!
  deleteAccount: ID!
  deleteAllPastSprints: User!
  deleteHabit(id: ID!): Habit!
  deleteSprint(id: ID!): Sprint!
  deleteTweet(id: ID!): Tweet!
  onboard(input: OnboardInput!): User!
  updateHabitRecord(input: UpdateHabitRecordInput!): HabitRecord!
  updateHabit(id: ID!, input: UpdateHabitInput!): Habit!
  updateProfile(input: UpdateProfileInput!): User!
  updateSprintStatus(id: ID!, input: UpdateSprintStatusInput!): Sprint!
  updateSprint(id: ID!, input: UpdateSprintInput!): Sprint!
}
