input OnboardInput {
  name: String!
  iconPath: String
}

input UpdateProfileInput {
  name: String!
  iconPath: String
}

input CreateHabitInput {
  name: String!
  description: String!
}

type User {
  id: ID!
  name: String!
  iconUrl: String
  habits: [Habit!]!
}

type Habit {
  id: ID!
  name: String!
  description: String!
  habitRecords: [HabitRecord!]!
}

type HabitRecord {
  id: ID!
  date: String!
  status: String!
}

type Query {
  viewer: User
}

type Mutation {
  onboard(input: OnboardInput!): User!
  updateProfile(input: UpdateProfileInput!): User!
  deleteAccount: ID!
  createHabit(input: CreateHabitInput!): Habit!
}
